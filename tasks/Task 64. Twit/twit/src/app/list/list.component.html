<div *ngFor="let item of list" class="toast show">
    <div class="toast-header">
      <strong class="me-auto">{{item.name}}</strong>
      <small>{{item.date.toLocaleString()}}</small>
    </div>
    <div class="toast-body">
        {{item.text}}
    </div>
</div>
